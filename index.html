<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Whatsapp Web Api</title>
        <meta name="description" content="Prism is a beautiful Bootstrap 4 template for open-source landing pages."/>
		<link rel="shortcut icon" href="https://rangkasku.nasihosting.com/favicons.png">
        <!--Google font-->
        <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">
        
		<script src="https://use.fontawesome.com/91965d651d.js"></script>
		
        <!-- Bootstrap CSS / Color Scheme -->
        <link rel="stylesheet" href="https://rangkasku.nasihosting.com/css/bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
    </head>
    <body>
        
        <!--Header Section-->
        <section class="bg-gradient pt-5 pb-6">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                        <div class="heading-brand">SAYUTI.COM</div>
                        <a href="https://github.com/ngekoding/whatsapp-api-tutorial" class="btn btn-success svg-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github mr-2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                            Download
                        </a>
                    </div>
                </div>
                <div class="row mt-6">
                    <div class="col-md-8 mx-auto text-center">
                        <h1>Whatsapp web Api</h1>
                        <!--div id="app">
                            <img src="" alt="QR Code Load" id="qrcode">
                        </div-->
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-9 mx-auto">
                        <div class="code-window">
                            <div class="dots">
                                <div class="red"></div>
                                <div class="orange"></div>
                                <div class="green"></div>
                            </div>
							<pre class="language-javascript line-numbers" ><code class="language-javascript"><ul id="menu" class="logs"></ul></code></pre>
                        </div>
						
                    </div>
                </div>
				
            </div>
        </section>
        
        <!--footer-->
        <footer class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="#">Thank's To ngekoding.github.io</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-4 mx-auto text-muted text-center small-xl">
                        &copy; 2021 www.sayuti.com
                    </div>
                </div>
            </div>
        </footer>
		<style>
			.code-window {
			border-radius: .45rem;
			background-color: #000;
			padding: 1.52rem;
			box-shadow: 0 8px 24px 0 rgba(0, 0, 0, 0.1);
			}
			pre[class*="language-"].line-numbers {
			position: relative;
			padding:0;
			counter-reset: linenumber;
			}
			pre[class*="language-"] {
			background: #000;
			}
			ul {
            list-style-type: "> ";
            }
            ul li {margin-left:15px}
        </style>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
        <script src="https://rangkasku.nasihosting.com/js/scripts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
        <script>
			$(document).ready(function() {
                $('#qrcode').attr('src', 'loading');
                var socket = io();
                
                socket.on('message', function(msg) {
                    $('.logs').append($('<li>').text(msg));
                });
                
                socket.on('qr', function(src) {
                    $('#qrcode').attr('src', src);
                    $('#qrcode').show();
                });
                
                socket.on('ready', function(data) {
                    $('#qrcode').hide();
                });
                
                socket.on('authenticated', function(data) {
                    $('#qrcode').hide();
                });
            });
             jQuery(function($, undefined) {
                $('#menu').terminal(function(command) {
                    if (command !== '') {
                        try {
                            var result = window.eval(command);
                            if (result !== undefined) {
                                this.echo(new String(result));
                            }
                            } catch(e) {
                            this.error(new String(e));
                        }
                        } else {
                        this.echo('');
                    }
                    }, {
                    greetings: 'Whatsapp Web',
                    name: 'js_demo',
                    height: 200,
                    prompt: '> Terminal status'
                });
            });
        </script>
    </body>
</html>
